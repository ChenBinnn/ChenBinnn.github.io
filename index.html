    <h1 itemprop="name">
      <a class="article-title" href="/2021/08/09/1999%E5%B9%B4/">1999年</a>
    </h1>
  

        <a href="/2021/08/09/1999%E5%B9%B4/" class="article-date">
  <time datetime="2021-08-09T05:51:09.883Z" itemprop="datePublished">2021-08-09</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>窗外，微风吹着绿叶上下摆动，刺耳的蝉鸣，空调机的嗡嗡声，耸立的水泥楼群，躺在楼梯护栏上的方格凉席。烈阳融化着一切，使我只敢躲在屋内小心翼翼的注视着这座“山城”。</p>
<p>此刻，我依靠着一把老式淡黄色旧椅，双手放在一张暗红的旧书桌上。没有香烟和酒精，只有一台电脑和装着食物的塑料袋。手机上放着一首名为《Deborah’s Theme》的纯音乐，低沉的曲调使我的思绪涌上心头。于是我想用文字记录下不能够代表多数人，而是关于自己一篇青春故事。</p>
<p>1999年，中国正值下海潮。我的父母如同大多数工人一样，纷纷加入了买卖行业。从几张泛黄的旧照片看出，他们经历了由一家卖袜子，内衣等小件商品的小店面，一路打拼换成了稍大店面的童装生意。</p>
<p>父母亲都是出生于农民家庭，很难有多余的钱供给他们读书，于是两人早早辍学随人打工赚钱。从母亲辅导妹妹作业可以看出，很难有这么专注于孩子教育的家长。对于他们受教育的遗憾，更多应该归因于时代背景，如果母亲能接受良好的教育，应该也是高材生级别吧。父母的事迹我很少打听，但是无不感受到奋斗的力量，那是两个人无言却又默契的相互扶持。</p>
<p>他们从不给我施加什么压力，犹记得高考完，母亲只是对我说：不论是本科也好，专科也罢，都应该去读。大学期间，父母亲经常告诫的一句话，只需要不断尝试，钱的事不要担心。</p>
<p>似乎童年对于我来说，只是缺少父母陪伴的孤独感，和无忧无虑的生活。直到成年后，感受到了他人的生活，我才体会到家庭给我带来安稳，这种感觉是我从未真正在意过的。</p>
<p>13岁的年纪，也是叛逆期最严重的阶段。此时的自己，不想拘束于父母的管教，与大多数当老大心态的不同，我更是庆幸于妹妹的出生分散了他们对我的注意。曾经有过由于嫉妒而杀害弟妹的新闻，为此母亲还专门提醒我不要有这种心态，而我内心想他们把心思完全放在妹妹身上，我就能够只顾享受虚拟世界和现实生活的社交。</p>
<p>家人突然进入房间，快速划过的快播界面；网页游戏里五子棋的指点江山，QQ视频群聊的网友见面。我畅游着网络世界给我带了新奇感，也会只因一面之缘的女网友，产生了奇妙的感觉。</p>
<p>和现实中的朋友们一起补课，闭眼看完整个恐怖片，到处游玩说说笑笑。三五成群的男孩组成小团体，翻越一根又一根的下水道管，下滑一段又一段的黄土坡。</p>
<p>在我认知里，这个年纪的朋友圈很大程度上会影响一个人的三观形成。</p>
<p>就这样，过完了沉浸在自己世界的初中，拿着不上不下的中考成绩，跟随父亲去了学校报名。分配的班级是父亲委托朋友帮忙选择的，在我看来似乎没有起到什么作用，这应该是我第一次打破了成年人所谓关系网的信任。第二次破灭是坐着一位叔叔的摩托车，他喝完酒后兴奋的说，大学里面有人，你过了线就进去。</p>
<p>随着年龄的增长，有了一些社会见闻后，我深知这些“关系”只存在于自己有对等的利益交换或者家里人的帮衬中。</p>
<p>脱离了初中封闭的世界，高中的自己融入了一种沾染社会氛围的群体。有趁着课间休息去观摩打架的场面；躲在厕所附近看着别人吸烟，再一起海阔天空的聊天；也会嫌弃老板饭菜难吃，尝试了人生第一次的逃单。开始有了第一次的人情世故，托朋友买了包香烟借以推辞不去的娱乐场所。</p>
<p>这个阶段应该是大多数男孩想要模仿着成年人的行为，宣扬着叛逆主流的文化。对于我来说，这是新旧文化的冲击，有随着主流方向走的玩伴，也会有非主流行为的尝试。可是，我终归没有学会吸烟，打架，喝酒，或是与异性恋爱。我把它归结于自己出于谨慎的性格，偏向于接触旧事物，而对新鲜事物的提防。</p>
<p>文理分班后的一个夜晚，老师委任我为小组长，而组内有一位成绩非常优秀的女生。我一再向老师拒绝这个提议，老师只让我相信他的判断。15岁，有了对学习的压力，也尝试到了学习带来的成就感。我惊讶于自己有能力去做这件事情，也更加的信任自己。</p>
<p>这三年里，我没有再让自己漂浮在幻想的浩瀚星空，而是一个人沉稳有力的走着脚下的路。</p>
<p>我在网上买了人生第一本课外书叫《货币战争》，我被里面玄妙离奇的金融故事吸引。书中第一章就写到：至今为止连很多教授都没有搞明白的内容。这本书犹如打开了我人生的潘多拉魔盒，和朋友吹嘘着书中罗斯柴尔德家族曾经的强盛。当我一页一页翻看着，越发怀疑内容的真实性。在网上求证一番后，才发现均是出于作者自己的意象，连罗斯柴尔德家族人员都出来辟谣书中内容。我狠狠的用一支红笔在书封面写上：内容纯属虚构。</p>
<p>从小到大，家里面都没有过书，我也不想在父母面前表现出刻苦学习的样子。高中是我第一次被父亲撞见在家读书，因为我决心把数学作业拿回去研究。只见父亲快速关上了我的房门，我也内心波动了一下，是因为在他们心中形象改变而感到一丝羞耻。尔后我变得放开，适应在家人面前看书。我记忆最深的书就是《平凡的世界》，它让我喜欢上了乡土类的小说，其翻拍电视剧的主题曲《神仙挡不住人想人》，也升华了我对故事的情感。于是我又趁着这股劲读完了《白鹿原》和《乡土中国》，买到手的《乡土中国》其实是一本研究型作品，我也耐着性子读完了。也许正是我高中源源不断的买书。大学每次放假回家，都能发现家里面增添了一些小学课外读物。</p>
<p>我享受着小说带来的视野，有了独立去认知这个世界的可能。而电影，则是揉碎了每个人的一生，让我对生活有了不同的理解。</p>
<p>正如一场电影的开场白，我和朋友在教室攀谈时遇见了暗恋的女孩。在这之后，我给朋友翻开她空间的照片，身穿着一件印着白色花瓣，黄色花蕊的浅色山菊花，藏在一片紫色花海。我说这女生好看，朋友问我是不是喜欢她，被我矢口否认了。当时自己并没有过多想，似乎处于一种不知情的欢喜之中。</p>
<p>其实暗恋是一个情感递增的过程。刚开始会有种不知不觉的平稳，在接触过一段时间后，就会呈现指数般上升。</p>
<p>我似乎尝到了暗恋带来的痛苦。我会时常紧张于教室座位表的内容，会因为相隔甚远而产生失落。高中时期有一个奇特的现象，能够与相邻座次的同学无话不谈，一旦分开就很难在一起聊天。我也会时常因为她与别人交谈甚欢而感到嫉妒，会情不自禁的在她面前故意做出夸张的行为，现在回忆起来其实是强迫自己表演出一个与内心想法完全相反的样子。</p>
<p>或许是出于自恋的缘故，我总觉得她也在远远望着我。之后发生了几件事，似乎印证了我的想法。在某个放学的夜晚，我同朋友正一起走路，她被人一把推向了我的身上，当时的自己其实并不太懂什么意思，只觉得是一场打闹。我也听到了有女同学向我隐隐提到她也暗恋着我。可我仍对这一切抱有怀疑的态度，于是我把这份感情埋藏在了心底。</p>
<p>我看了电影《天堂电影院》和《傲慢与偏见》，里面不论怎样海誓山盟的情侣，都会因为兵役与升学或是身处阶级的不同而分开。我感受到了理想的爱情与现实生活的背驰，让我的恋爱观蒙上了一抹悲观的色彩。</p>
<p>而自传《我们仨》，杨绛和钱钟书相濡以沫的校园爱情，愿意陪同钱钟书去往英国留学的生活。似乎让我在悲观的爱情里面，寻找到了一些向往的元素。</p>
<p>我的暗恋终究呈现出一种放弃的姿态。高考完后， 朋友用我的手机与女孩聊天，试图帮我捅破暗恋的窗纸。也在吃饭时，不断的向我提及恋爱的美好事情。可是，都被我以异地和消费观念给一一排斥了。这时的我，对于爱情并不感到渴望，因为我有诸多理性因素如同沙子般再一次填埋了这段感情。</p>
<p>可是，我就在现实生活和理想爱情里面衡量抉择时，脑海总是会浮现的第一次见面的场景：当时的夕阳斜照进教室，阳光一粒一粒洒落在她身上，那双和《美国往事》女主跳舞收尾一样灵动的眼眸。它如同伏笔一般，暗示着与她的缘分不止于此。</p>
<p>未完待续……</p>
